<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
table {
	text-align: center;
}
</style>
</head>
<body>
	<div align="center">
		<form action="SelectOperation" target="forDialog"
			name="selectOperation" method="POST">
			<i><b>Операції з таблицями</b></i>
			<table>
				<tr>
					<td>
						<button value="add" name="operation" type="submit">Додати
							запис</button>
					</td>
					<td>
						<button value="edit" name="operation" type="submit">Редагувати
							запис</button>
					</td>
					<td>
						<button value="delete" name="operation" type="submit">Видалити
							запис</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
