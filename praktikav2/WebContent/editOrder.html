<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{text-align:center;}
 table {
	padding: 10px; 
    width: 40%; /* Ширина таблицы */
    border: 1px solid green; /* Рамка вокруг таблицы */
    margin: auto; /* Выравниваем таблицу по центру окна  */
   }
   td {
    text-align: center; /* Выравниваем текст по центру ячейки */
   }
</style>
</head>
<body>
<div>
	<p>Для редагування запису в таблиці "Клієнти" введіть ID запису та заповніть усі поля</p>
	<form action="OperateTable" target="forTable" method="POST">
	<table>
		<tr><td>
			ID клієнта</td> <td><input type="text" name="orderId" required>
		</td></tr>
		<tr><td>
			Номер кімнати </td> <td><input type="text" name="orderRoom" required>
		</td></tr>
		<tr>
			<td>Ім'я кліента</td><td><input type="text" name="orderName" required></td>
		</tr>
		<tr>
			<td>Дата поселення</td><td><input type="date"  name="orderDate" required></td>
		</tr>
		</table><br><br>
		<input type="submit" value="Передати">
		<input type="reset" value="Очистити">
		<br>
	</form>
	</div>
</body>
</html>
